<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="icon" href="/img/favicon-icon.png" type="image/png">
      <title>Image Compressor</title>
      <link rel="stylesheet" href="/comp/jquery-ui.min.css" type="text/css" media="all"/>
      <link rel="stylesheet" href="/comp/ui.theme.css" type="text/css" media="all"/>
      <link rel="stylesheet" href="/comp/demo.css">

      <script src="/unhide/jquery.min.js" type="text/javascript"></script>
      <script src="/comp/jquery-ui.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="/js/addons.js"></script>
      <script src="/comp/JIC.min.js" type="text/javascript"></script>
      <script src="/comp/demo.js" type="text/javascript"></script>
      
   </head>
   <body class="img-opti-body">
      <section id="wrapper">
         <article id='article'>
            <div class='holder' id="holder">
               <div id='holder_helper'>
                  <h2 id="holder_helper_title">Drag & Drop your Image here!</h2>
               </div>
               <img id="source_image" class='img_container'/>
            </div>
            <div class='holder' id='holder_result'>
               <a id="result_image_anchor" download><img id="result_image" class='img_container' /></a>
            </div>
            <div class='clear'></div>
            <div>
               <fieldset>
               <legend>Compressor settings</legend>
               <div id="slider-range-min"></div>
               <div id='controls-wrapper'>
                  <span class="compression-text">
                     Quality : <input id="jpeg_encode_quality" size='3' type="number" value="100" min="0" max="100"/> %
                     <div id='buttons-wrapper'>
                  </span>
                  <a class='' id="jpeg_encode_button">Compress</a>
                  <a class='' id="jpeg_download_button">Download</a>
                  </div>
               </div>
            </div>
            <div>
               <legend>Console output</legend>
               <div id='console_out'></div>
            </div>
            <div class='clear'></div>
         </article>
      </section>
   </body>
</html>
