<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon-icon.png" type="image/png">
    <title>Organize PDF (Beta)</title>
    <link rel="stylesheet" href="/styles/style.css" />
<link rel="stylesheet" href="/styles/font-awesome.min.css">
<link rel="stylesheet" href="/styles/page-we.css">
</head>
<body>
<div class="pdf-page-title">
<p>PDF Page Merger</p>
</div>
<div class="pg-counter-wrapper">
  <p id="show-numberPages">0</p>
</div>
<div id="show-pdf-page-wrapper" class="mixZone">
</div>
<section id="merger-editor">
    <input type="file" accept="application/pdf" id="files" name="files" multiple>
    <input type="text" name="" placeholder="Type the required name for PDF here..." id="pdfName-input">
    <div class="mergepdf-button-wrapper">
    <a id="dopdf" href="" download="mergedPDF">Save PDF</a>
    </div>


</section>

<script type="text/javascript" src="/unhide/jquery.min.js"></script>
<script src="/comp/jquery-ui.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="/comp/jquery-ui.min.css" type="text/css" media="all"/>
<script type="text/javascript" src="/js/pdf.min.js"></script>
<script type="text/javascript" src="/js/pdf.worker.min.js"></script>
<script type="text/javascript" src="/js/download.js"></script>
<script type="text/javascript" src="/js/pdf-lib.min.js"></script>
<script type="text/javascript" src="/js/page-we.js"></script>
<script type="text/javascript" src="/js/addons.js"></script>
</body>
</html>
